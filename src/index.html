<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PokeWorld</title>
  <script>
    (function() {
      let darkModeSetting = localStorage.getItem('darkMode');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (darkModeSetting === null) {
        darkModeSetting = systemPrefersDark ? 'true' : 'false';
        localStorage.setItem('darkMode', darkModeSetting);
      }

      if (darkModeSetting === 'true') {
        document.documentElement.classList.add('dark-theme');
      }
    })();
  </script>  
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/PokeWorld-icon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Plaster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="preload" href="styles.css" as="style">
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="variables.css" as="style">
  <link rel="stylesheet" href="variables.css">
</head>
<body>
  <div class="background-image"></div>
  <app-root></app-root>
</body>
</html>
