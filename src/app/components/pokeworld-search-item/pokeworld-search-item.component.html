<div class="dropdown-item" 
    [class.selectable]="isSelectable" 
    (click)="onSelect()">

    <ng-container *ngIf="isSelectable; else categoryTitle">
        <div class="item__img__container">
            <img *ngIf="imageSrc" [src]="imageSrc" [alt]="getName()" class="item__image" />
            <img 
              class="item__bg" 
              src="images/pokeball-for-card.svg" 
              alt="Pokeball Background" 
            />
          </div>
        <span class="dropdown-item-name">{{ getName() }}</span>
    </ng-container>

    <ng-template #categoryTitle>
        <span class="dropdown-item-category">{{ getName() }}</span>
    </ng-template>
</div>
