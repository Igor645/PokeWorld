<mat-form-field class="search-container">
  <input matInput type="text" placeholder="Search through PokeWorld..." [formControl]="searchControl"
    [matAutocomplete]="auto" />

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
    <mat-optgroup *ngIf="filteredPokemonSpecies.length" label="PokÃ©mon">
      <mat-option *ngFor="let species of filteredPokemonSpecies; trackBy: trackByPokemon" [value]="species">
        <app-pokemon-search-item [species]="species" endpoint="pokemon"
          [imageSrc]="GetPokemonOfficialImage(species.pokemon_v2_pokemons[0])">
        </app-pokemon-search-item>
      </mat-option>
    </mat-optgroup>
  </mat-autocomplete>
</mat-form-field>
