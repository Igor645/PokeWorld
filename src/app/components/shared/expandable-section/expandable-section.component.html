<div class="expandable-header" (click)="toggle()">
    <div class="expandable-title">{{ title }}</div>
    <button class="toggle-button" aria-label="Toggle Section">
        <span [class.expanded]="expanded()" class="material-icons chevron-icon">
            expand_more
        </span>
    </button>
</div>

<div class="expandable-body" [@expandCollapse]="expanded() ? 'expanded' : 'collapsed'">
    <ng-content></ng-content>
</div>
