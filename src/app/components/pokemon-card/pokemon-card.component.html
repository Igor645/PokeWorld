    <div class="pokemonCard__id">
      Nr. {{ pokemonSpecies?.id || '-' }}
    </div>
  
    <div #imgContainer class="pokemonCard__img__container">
      <img 
        class="pokemonCard__image initial-load"
        [src]="getPokemonImage()"
        (error)="handleImageError($event)"
      />

      <app-pokemon-bg-svg class="pokemonCard__bg"></app-pokemon-bg-svg>    
    </div>
  
    <div class="pokemonCard__text__container">
      <div class="pokemonCard__text">
        {{ pokemonName || 'Loading...' }}
      </div>
  
      <div class="pokemonCard__text pokemonCard__generation">
        {{ parseGenerationName(pokemonSpecies?.pokemon_v2_generation?.name) }}
      </div>
    </div>
