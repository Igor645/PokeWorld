<app-expandable-section [title]="'Training'">
    <ul class="training-list">
        <li>
            <label>EV Yield</label>
            <span>{{ evYield || 'None' }}</span>
        </li>
        <li>
            <label>Catch Rate</label>
            <span>{{ catchRate }} ({{ catchRatePercent }} with Pok√©ball, full HP)</span>
        </li>
        <li>
            <label>Base Happiness</label>
            <span>{{ baseHappiness }} ({{ happinessDescription }})</span>
        </li>
        <li>
            <label>Base XP</label>
            <span>{{ baseExp }}</span>
        </li>
        <li>
            <label>Held Items</label>
            <div>
                <ng-container *ngIf="heldItemsGrouped.length; else noItems">
                    <div class="held-item-line">
                        <div *ngFor="let item of heldItemsGrouped" class="item-details">
                            <div class="item-left">
                                <span class="item-name">{{ item.name }}</span>
                                <div class="item-probability">{{ item.rarity }}%</div>
                            </div>
                            <div class="item-right">
                                <img [src]="item.defaultIcon" alt="{{ item.name }} icon" class="item-icon" />
                                <span class="tooltipSpan" [matTooltip]="item.tooltip" matTooltipPosition="left"
                                    matTooltipClass="tooltip-pre">
                                    <mat-icon class="info-icon">info</mat-icon>
                                </span>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #noItems>None</ng-template>
            </div>
        </li>
    </ul>
</app-expandable-section>
