<app-expandable-section title="Forms">
    <div class="form-section-item">
        <span class="form-label">Alternative Forms</span>
        <span class="form-value">{{ hasAlternativeForms() ? 'Yes' : 'No' }}</span>
    </div>

    <div class="form-section-item dropdown-row" *ngIf="hasAlternativeForms()">
        <label for="form-select" class="form-label">Select Form</label>
        <div class="form-value dropdown-wrapper">
            <select id="form-select" [(ngModel)]="selectedFormId">
                <option *ngFor="let form of forms" [ngValue]="form.id">
                    {{ getFormName(form) }}
                </option>
            </select>
        </div>
    </div>

    <div class="form-section-item">
        <div class="form-label">Preview</div>
        <div class="form-value sprite-preview">
            <div class="sprite-container">
                <img class="sprite-img" [src]="spriteUrl" [alt]="getFormName(selectedForm!)"
                    (error)="onImageError($event)" />
            </div>
            <app-pokemon-bg-svg class="sprite-bg"></app-pokemon-bg-svg>
        </div>
    </div>
</app-expandable-section>
